<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="section-left">
            <div class="logo"><img src="images/odin-lined.png" alt="odin-lined">ODIN</div>
            <div class="credit">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
        </div>
        <div class="section-right">
            <p class="opening">
                This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </p>
            <form action="#" method="" id="form">
                <p>Let's do this!</p>
                <div class="input-container">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="conf-password">CONFIRM PASSWORD</label>
                        <input type="password" id="conf-password" name="conf-password" required>
                    </div>
                </div>
            </form>
            <div class="submit">
                <button type="submit" form="form">Create Account</button>
                <p>
                    Already have an account? <span>Log In</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
